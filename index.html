<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirectingâ€¦</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding: 2rem; line-height: 1.5; }
      a { color: #0b5fff; }
    </style>
    <script>
      (function () {
        try {
          var host = (location.hostname || '').toLowerCase();
          var onGithub = host.endsWith('github.io');
          var onCustom = host === 'mikkelkonyher.dk' || host === 'www.mikkelkonyher.dk';

          // Do nothing on the custom domain to avoid self-redirect loops
          if (onCustom) return;

          // If this file is being served from GitHub Pages root of the user/org domain,
          // redirect to the project URL once. If we're already at the project path, do nothing.
          if (onGithub) {
            var projectPath = '/Mikkelkonyherwebsite';
            if (!location.pathname.startsWith(projectPath)) {
              var target = 'https://mikkelkonyher.github.io' + projectPath + '/';
              window.location.replace(target);
            }
          }
        } catch (e) {
          // no-op
        }
      })();
    </script>
  </head>
  <body>
    <noscript>
      <p>You can visit the site here:</p>
      <ul>
        <li><a href="https://mikkelkonyher.dk/">https://mikkelkonyher.dk/</a> (custom domain)</li>
        <li><a href="https://mikkelkonyher.github.io/Mikkelkonyherwebsite/">Project URL on GitHub Pages</a></li>
      </ul>
    </noscript>
  </body>
  </html>
